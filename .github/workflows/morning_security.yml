name: ğŸ›¡ï¸ Morning Security
on:
  schedule:
    - cron: '37 0 * * *' # å°ç£ 08:37
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_job:
    runs-on: ubuntu-latest
    # ğŸ‘‡ åŠ å¼·æ¬Šé™å®£å‘Š
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: '3.10' }
        
      - run: pip install requests feedparser google-generativeai yfinance
      
      - name: Run Security Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TG_BOT_TOKEN_SEC: ${{ secrets.TG_BOT_TOKEN_SEC }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python Daily_Cyber_Fin_v0.0.13.py --mode security
        
      - name: Commit and Push
        run: |
          git config --global user.name "Action Bot"
          git config --global user.email "bot@github.com"
          
          git add .
          git commit -m "ğŸ›¡ï¸ Security: Auto Update Logs" || echo "No changes to commit"
          
          git pull --rebase origin HEAD
          git push